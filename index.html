<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>OMDB-FUN</title>
  <!-- <link rel="stylesheet" href="css/foundation.css" /> -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="main.js"></script>

      <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
  <main>
    <h1>The OMDb API</h1>

    <div class="container">
      <div class="row">
        <form id="formSearch" class="form-search">
            <div class="col-md-3">&nbsp;</div>
            <div class="col-md-4">
              <input type="text" class="form-control" id="titleContains" placeholder="Title contains:">
            </div>
            <div class="col-md-2">
              <button class="btn btn-lg btn-primary btn-block" type="submit">Search</button>
            </div>
            <div class="col-md-3">&nbsp;</div>
        </form>
      </div>

      <div class="row" id="list-head">
        <div class="col-md-6">
          <h3>Title</h3>
        </div>
        <div class="col-md-2">
          <h3>Year</h3>
        </div>
        <div class="col-md-2">
          <h3>Type</h3>
        </div>
        <div class="col-md-2">
          <h3>imdbID</h3>
        </div>
      </div>  

      <div class="movieAll">
        <!-- List of Movies goes here -->
      </div>


      <div class="row" id="details-head">
        <div class="col-md-8">

          <div class="row">
            <div class="col-md-4">
              <h3>Director</h3>
                <p class="movie-director">
                  <!-- Movie Director goes here -->
                </p>    
            </div>
            <div class="col-md-8">
              <h3>Actors</h3>
                <p class="movie-actors">
                  <!-- Movie Actors goes here -->
                </p>    
            </div>
          </div>

          <div class="row">
            <div class="col-md-3">
              <h3>Genre</h3>
                <p class="movie-genre">
                  <!-- Movie Genre goes here -->
                </p>    
            </div>
            <div class="col-md-3">
              <h3>Runtime</h3>
                <p class="movie-runtime">
                  <!-- Movie Runtime goes here -->
                </p>    
            </div>
            <div class="col-md-3">
              <h3>Country</h3>
                <p class="movie-country">
                  <!-- Movie Country goes here -->
                </p>    
            </div>
            <div class="col-md-3">
              <h3>Languages</h3>
                <p class="movie-languages">
                  <!-- Movie Languages goes here -->
                </p>    
            </div>
          </div>

          <div class="row">
            <div class="col-md-4">
              <h3>IMDB Rating</h3>
                <p class="movie-imdbrating">
                  <!-- Movie imdbRating goes here -->
                </p>    
            </div>
            <div class="col-md-8">
              <h3>Awards</h3>
                <p class="movie-awards">
                  <!-- Movie Awards goes here -->
                </p>    
            </div>
          </div>

          <h3>Plot</h3>
          <p class="movie-plot">
            <!-- Movie Plot goes here -->
          </p>
        </div>
        <div class="col-md-4">
          <h3 class="sr-only">Poster</h3>
          <div class="movie-poster">
            <!-- Movie Poster goes here -->
          </div>
        </div>
      </div>
    </div>
  </main>
  <!--
      <!- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>

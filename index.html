<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>OMDB-FUN</title>
  <!-- <link rel="stylesheet" href="css/foundation.css" /> -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="main.js"></script>

<body>
  <main>
    <h1>Search the OMDB Database</h1>

    <div class="container">
      <div class="row">
        <form id="formSearch" class="form-search">
            <div class="col-md-3">&nbsp;</div>
            <div class="col-md-4">
              <input type="text" class="form-control" id="titleContains" placeholder="Title contains:">
            </div>
            <div class="col-md-2">
              <button class="btn btn-lg btn-primary btn-block" type="submit">Search</button>
            </div>
            <div class="col-md-3">&nbsp;</div>
        </form>
      </div>

      <div class="row">
        <div class="col-md-6">
          <h3>Title</h3>
        </div>
        <div class="col-md-2">
          <h3>Year</h3>
        </div>
        <div class="col-md-2">
          <h3>Type</h3>
        </div>
        <div class="col-md-2">
          <h3>imdbID</h3>
        </div>
      </div>  

      <div class="movieAll">
        <!-- List of Movies goes here -->
      </div>

      <div class="row">
        <div class="col-md-8">
          <h3>Plot</h3>
          <p class="moviePlot">
            <!-- Movie Plot goes here -->
          </p>
        </div>
        <div class="col-md-4">
          <h3>Poster</h3>
          <div class="moviePoster">
            <!-- Movie Poster goes here -->
          </div>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
